<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/atom+xml" href="{{ site.github.url }}/news/atom.xml" title="Atom feed">

    <!-- IE8 & before fixes -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/normalize.css">
    <!-- Pygments syntax highlighting -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/pygment_trac.css">
    <!-- Font-face loaders for Open Sans -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/fonts.css">
    <!-- Core theme colors and positioning (includes original GitHub theme and custom fixes) -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/theme-core.css">
    <!-- Additional theme bits like dropdown menus, logo positioning, and TOC -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/theme-extensions.css">
    <!-- Nav infrastructure and misc utils (search, user cards, embeds, CC license) -->
    <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/infrastructure-utils.css" />
    <!-- Selectively load styles that are only needed for certain pages -->
    {% if page.path contains 'news' %}
        <!-- Specific styles for news page -->
        <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/news.css">
    {% elsif page.path contains 'projects' %}
        <!-- Specific styles for projects page -->
        <link rel="stylesheet" href="{{ site.github.url }}/stylesheets/projects.css">
    {% endif %}

    <!-- 3rd-party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{{ site.github.url }}/javascripts/jquery.getUrlParam.js"></script>
    <script src="{{ site.github.url }}/javascripts/jquery.loadTemplate-1.4.4.min.js"></script>
    <script src="{{ site.github.url }}/javascripts/respond.js"></script>
    <script src="{{ site.github.url }}/javascripts/ua-parser.min.js"></script>

    <!-- Loads user-cards from GH API -->
    <script src="{{ site.github.url }}/javascripts/cards.js"></script>
    <!-- Optimizes menu for mobile view -->
    <script src="{{ site.github.url }}/javascripts/menu.js"></script>
    <!-- Responds to queries typed into the "Quick nav" box -->
    <script src="{{ site.github.url }}/javascripts/search.js"></script>
    <!-- Converts static descriptors of tab target content into live text and links -->
    <script src="{{ site.github.url }}/javascripts/tabs.js"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Template for search results -->
    <script type="text/html" id="search-result-template">
        <div class="search-result">
            <a data-href="href"><h4 data-content="title"></h4></a>
            <span data-content="breadcrumbs" class="search-result-breadcrumbs"></span>
            <span data-content="author" class="search-result-author"></span><br/>
            <span data-content="date" class="search-result-date"></span>
        </div>
    </script>

</head>
