{% assign parent_dirs=page.url | replace_first: '/', '' | split: '/' %}
{% assign link='/' %}
<ol class="breadcrumb">
    {% for dir in parent_dirs %}
        {% if forloop.last %}
            <li class="active">{{ dir }}</li>
        {% else %}
            {% assign link=link | append: dir | append: '/' %}
            <li><a href="{{ link }}">{{ dir }}</a></li>
        {% endif %}
    {% endfor %}
</ol>
